name: Test and Score

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Run Jest tests and output results
        id: run-tests
        run: |
          npx jest --json --outputFile=results.json || true

          if [ ! -f results.json ]; then
            echo "results.json not found!"
            exit 1
          fi

          PASSED=$(jq '.numPassedTests' results.json)
          TOTAL=$(jq '.numTotalTests' results.json)

          if [ -z "$PASSED" ] || [ -z "$TOTAL" ]; then
            echo "Failed to parse test results!"
            exit 1
          fi

          echo "âœ… Tests Passed: $PASSED / $TOTAL"

          SCORE=$(echo "$PASSED * 0.4" | bc)
          if (( $(echo "$SCORE > 4" | bc -l) )); then
            SCORE=4
          fi
          echo "ðŸ† Score: $SCORE / 4"

          # Export score as output
          echo "score=$SCORE" >> $GITHUB_OUTPUT

          # Export results_json as output (properly serialized)
          COMPACT_JSON=$(jq -c . results.json)
          echo "results_json=$COMPACT_JSON" >> $GITHUB_OUTPUT

      - name: Autograding Reporter
        uses: classroom-resources/autograding-grading-reporter@v1
        with:
          runners: test
          token: ${{ secrets.GITHUB_TOKEN }}
        env:
          # Pass both TEST_RESULTS and SCORE to the Autograding Reporter
          TEST_RESULTS: ${{ steps.run-tests.outputs.score }}
